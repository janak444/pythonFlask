<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSC8520 A2 Main page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>CSC8520 A2 Main Page</h2>
        <p>Welcome to the main page, {{name|safe}}! Click here to <a href=/logout>logout</a></p>
        {% if rval %}<p> {{rval}}</p>{% endif %}
    </div>


    <div class="container">
        <h3>Post News item</h3>
        <form action="/news" method="get">
            <div class="form-group">
                <input type="text" name="text" class="form-control" id="text" placeholder="Enter news">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form> {{error2}}
    </div>


    {% if news%}
    <div class="container">
        <h3>News list</h3>
        <ul>
            {% for item in news -%}
            <li>{{ item[0] }} says <a onclick="documentCookie()">{{ item[1] | safe }}</a> </li>
            {%- endfor %}
            <li id="cookie-message"></li>
        </ul>
    </div>
    {% endif %}
    <script>
        function documentCookie() {
            var cookieData = document.cookie;
            document.getElementById("cookie-message").innerHTML = "admin says: My session cookie is " + cookieData;
        }
    </script>
</body>
</html>
